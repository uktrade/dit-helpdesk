{% load static staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>heading</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
          font-family: Menlo, Consolas, monospace;
          color: #444;
        }
        .item {
          cursor: pointer;
        }
        .bold {
          font-weight: bold;
        }
        ul {
          padding-left: 1em;
          line-height: 1.5em;
          list-style-type: dot;
        }
    </style>
</head>

<body>
    {% verbatim %}
    <!-- item template -->
    <script type="text/x-template" id="item-template">
      <li>
        <div :class="{bold: isFolder}" @click="toggle" @dblclick="changeType">
            <span v-if="model.href">
                <span v-if="open">
                    <a :href="model.href"><b>{{ model.name }}</b></a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{ model.commodity_code }}
                </span>
                <span v-else>
                    <a :href="model.href">{{ model.name }}</a>
                </span>
            </span>
            <span v-else>{{ model.name }}</span>

          <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
        </div>
        <ul v-show="open" v-if="isFolder">
          <item class="item" v-for="(self_model, index) in model.children" :key="index" :model="self_model" :parent_node_id="model.node_id" :store="this.store"></item>
          <!--<li class="add" @click="addChild">+</li>-->
        </ul>
      </li>
    </script>
    {% endverbatim %}
    <h2>{{ heading.tts_title }}</h2>
    {% verbatim %}
    <div id="demo">
        <ul>
          <item class="item" :model="treeData"></item>
        </ul>
    </div>
    {% endverbatim %}
    <script>
        var heading_code_4 = "{{ heading.heading_code_4 }}";
    </script>
    <script src="{% static 'js/heading_detail_app.js' %}"></script>
</body>
</html>
