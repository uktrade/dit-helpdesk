        <h2 class="govuk-accordion__section-heading">
            <span class="govuk-accordion__section-button" id="{{ accordion_id }}-uk-trade-statistics-heading">
                UK trade statistics
            </span>
        </h2>
    </div>
    <div id="{{ accordion_id }}-uk-trade-statistics-content" class="govuk-accordion__section-content" aria-labelledby="{{ accordion_id }}-uk-trade-statistics-heading">

        </p>
