{% extends "cms/regulations/base.html" %}

{% block main %}
    <h2 class="govuk-heading-m">
        Remove <em>{{ commodity.description }}</em> from <em>{{ regulationgroup.title }}</em>?
    </h2>

    <form method="post">
        {% csrf_token %}
        {% for field in remove_form %}
            {{ field }}
        {% endfor %}
        <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
            Remove
        </button>
        <a class="govuk-button govuk-button--secondary" data-module="govuk-button" href="{% url 'cms:regulation-group-commodity-list' pk=regulationgroup.pk %}">
            Cancel
        </a>
    </form>
{% endblock %}
