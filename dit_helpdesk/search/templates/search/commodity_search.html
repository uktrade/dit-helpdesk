{% extends 'core/base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a href="{% url 'choose-country' %}" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>

    <h2 class="govuk-heading-l">
      <span class="govuk-caption-l">Question 2 of 2</span>
      Select product code
    </h2>

    <form action="" method="get">
        <div class="govuk-form-group">
          <label class="govuk-label" for="search">
            Enter the name of the product or commodity code
          </label>
          <input class="govuk-input govuk-input--width-10" id="search" name="q" type="text">
        </div>
        <button type="submit" class="govuk-button govuk-!-padding-left-8 govuk-!-padding-right-8">Continue</button>
    </form>

{% endblock %}
